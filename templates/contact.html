<body class="">
<div id="site-border-left"></div>
<div id="site-border-right"></div>
<div id="site-border-top"></div>
<div id="site-border-bottom"></div>
 <!-- Add your content of header -->
<!-- Navigation -->
<div id="nav-wrapper">
  <div class="container">
      <a href="./" title="">Home</a>
      <a href="./about.html" title="">About Me</a>
      <a href="./contact.html" title="">Contact</a>
  </div>
</div>
<!-- Banner -->
<div id="banner-wrapper">
    <div class="container">
        <div id="banner">
            <h2>Steve Carlson</h2>
            <span>Contact Me</span>
            <!--<span>This is a great place to get a hold of me ...</span>-->
        </div>
    </div>
</div>

<div class="section-container">
  <div class="container">
     <form action="/submit_form" method="post" class="reveal-content">
        <div class="row" style="margin-left:20px;">
          <div class="col-md-9" style="width:500px;">
            <div style="font-size: 32px; margin-bottom: 20px;">Send me an email...</div>
            <div class="form-group">
              <input name="firstname" type="text" class="form-control" id="firstname" placeholder="First Name">
            </div>
            <div class="form-group">
              <input name="lastname" type="text" class="form-control" id="lastname" placeholder="Last Name">
            </div>
            <div class="form-group">
              <input name="email" type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <input name="subject" type="text" class="form-control" id="subject" placeholder="Subject">
            </div>
            <div class="form-group">
              <textarea name="message" class="form-control" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="button">Send</button>
          </div>
          <div class="col-md-10 address-container">
            <div style="font-size: 32px; margin-bottom: 20px;">More contact information...</div>
            <ul class="contact-list-item">
              <li class="contact-list-item">
                <span class="fa-icon">
                  <i class="fa fa-phone" aria-hidden="true"></i>
                </span>
                Steve Carlson
              <li class="contact-list-item">
                <span class="fa-icon">
                  <i class="fa fa-phone" aria-hidden="true"></i>
                </span>
                619-254-1793
              </li>
              <li class="contact-list-item">
                <span class="fa-icon">
                  <i class="fa fa-at" aria-hidden="true"></i>
                </span>
                stevecarlson99@gmail.com
              </li>
              <li class="contact-list-item">
                <span class="fa-icon">
                  <i class="fa fa fa-map-marker" aria-hidden="true"></i>
                </span>
                16450 Veridian Circle, San Diego, CA, 92127
              </li>
            </ul>
            <h3>Follow me on social media</h3>
            <a href="http://www.facebook.com" title="" class="fa-icon">
              <i class="fa fa-facebook"></i>
            </a>
            <a href="http://www.twitter.com" title="" class="fa-icon">
              <i class="fa fa-twitter"></i>
            </a>
            <a href="http://www.linkedin.com" title="" class="fa-icon">
              <i class="fa fa-linkedin"></i>
            </a>

          </div>
        </div>
      </form>
  </div>
</div>


<footer class="footer-container text-center">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
      </div>
    </div>
  </div>
</footer>
